<div class="logincon">
  <img src="images/logo.png" height="62" width="190" class="m-2" alt="Logo">
  <div class="container d-flex justify-content-center align-items-center main1">
    <div class="card border-0 rounded-3" style="max-width: 700px; width: 100%;">
      <div class="text-center">
        <h2 class="fw-bold">New Password</h2>
      </div>
      <form (submit)="onSubmit($event)">
        <div class="my-4">
          <label class="form-label robotoregular">New Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_13224_6442)">
                  <path d="M5.75 7.25V4.5C5.75 2.705 7.205 1.25 9 1.25C10.795 1.25 12.25 2.705 12.25 4.5V7.25" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M13.25 7.25H4.75C4.19772 7.25 3.75 7.69772 3.75 8.25V12.75C3.75 13.3023 4.19772 13.75 4.75 13.75H13.25C13.8023 13.75 14.25 13.3023 14.25 12.75V8.25C14.25 7.69772 13.8023 7.25 13.25 7.25Z" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M2.25 18.5C2.94036 18.5 3.5 17.9404 3.5 17.25C3.5 16.5596 2.94036 16 2.25 16C1.55964 16 1 16.5596 1 17.25C1 17.9404 1.55964 18.5 2.25 18.5Z" fill="#0F0F0F"/>
                  <path d="M6.75 18.5C7.44036 18.5 8 17.9404 8 17.25C8 16.5596 7.44036 16 6.75 16C6.05964 16 5.5 16.5596 5.5 17.25C5.5 17.9404 6.05964 18.5 6.75 18.5Z" fill="#0F0F0F"/>
                  <path d="M11.25 18.5C11.9404 18.5 12.5 17.9404 12.5 17.25C12.5 16.5596 11.9404 16 11.25 16C10.5596 16 10 16.5596 10 17.25C10 17.9404 10.5596 18.5 11.25 18.5Z" fill="#0F0F0F"/>
                  <path d="M15.75 18.5C16.4404 18.5 17 17.9404 17 17.25C17 16.5596 16.4404 16 15.75 16C15.0596 16 14.5 16.5596 14.5 17.25C14.5 17.9404 15.0596 18.5 15.75 18.5Z" fill="#0F0F0F"/>
                  <path d="M9 10V11" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                <defs>
                  <clipPath id="clip0_13224_6442">
                    <rect width="18" height="18" fill="white" transform="translate(0 0.5)"/>
                  </clipPath>
                </defs>
              </svg>
            </span>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              class="form-control form-control1"
              placeholder="Enter password"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
            >
            <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
              <fa-icon [icon]="passwordVisible ? faEye : faEyeSlash"></fa-icon>
            </span>
          </div>
        </div>
        <div class="my-4">
          <label class="form-label robotoregular">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_13224_6442)">
                  <path d="M5.75 7.25V4.5C5.75 2.705 7.205 1.25 9 1.25C10.795 1.25 12.25 2.705 12.25 4.5V7.25" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M13.25 7.25H4.75C4.19772 7.25 3.75 7.69772 3.75 8.25V12.75C3.75 13.3023 4.19772 13.75 4.75 13.75H13.25C13.8023 13.75 14.25 13.3023 14.25 12.75V8.25C14.25 7.69772 13.8023 7.25 13.25 7.25Z" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M2.25 18.5C2.94036 18.5 3.5 17.9404 3.5 17.25C3.5 16.5596 2.94036 16 2.25 16C1.55964 16 1 16.5596 1 17.25C1 17.9404 1.55964 18.5 2.25 18.5Z" fill="#0F0F0F"/>
                  <path d="M6.75 18.5C7.44036 18.5 8 17.9404 8 17.25C8 16.5596 7.44036 16 6.75 16C6.05964 16 5.5 16.5596 5.5 17.25C5.5 17.9404 6.05964 18.5 6.75 18.5Z" fill="#0F0F0F"/>
                  <path d="M11.25 18.5C11.9404 18.5 12.5 17.9404 12.5 17.25C12.5 16.5596 11.9404 16 11.25 16C10.5596 16 10 16.5596 10 17.25C10 17.9404 10.5596 18.5 11.25 18.5Z" fill="#0F0F0F"/>
                  <path d="M15.75 18.5C16.4404 18.5 17 17.9404 17 17.25C17 16.5596 16.4404 16 15.75 16C15.0596 16 14.5 16.5596 14.5 17.25C14.5 17.9404 15.0596 18.5 15.75 18.5Z" fill="#0F0F0F"/>
                  <path d="M9 10V11" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                <defs>
                  <clipPath id="clip0_13224_6442">
                    <rect width="18" height="18" fill="white" transform="translate(0 0.5)"/>
                  </clipPath>
                </defs>
              </svg>
            </span>
            <input
              [type]="passwordVisible1 ? 'text' : 'password'"
              class="form-control form-control1"
              placeholder="Enter password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            >
            <span class="input-group-text" (click)="togglePasswordVisibility1()" style="cursor: pointer;">
              <fa-icon [icon]="passwordVisible1 ? faEye : faEyeSlash"></fa-icon>
            </span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger text-center mt-2" style="font-size: 14px;">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-dark onestsemibold w-100 fw-bold"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Saving...' : 'Continue' }}
          <i class="fa fa-arrow-right ms-2" *ngIf="!isLoading"></i>
        </button>
      </form>
    </div>
  </div>
</div>
