<div class="login-container vh-100">
  <img src="/images/logo.png" height="62" width="190" class="m-2" alt="Logo">
  <div class="d-flex justify-content-center align-items-center main1">
    <div class="card p-4 rounded-4" style="max-width: 700px; width: 100%;">
      <!-- Title -->
      <p class="onestbold text-center head">Forgot Password</p>
      <p class="fgtext onestbold">
        Enter the email address associated with your account, and weâ€™ll send you a link to reset your password.
      </p>

      <!-- Email Input -->
      <form (submit)="onSubmit($event)">
        <div class="fm1">
          <label for="email" class="form-label robotoregular">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.75 5.75L8.517 9.483C8.818 9.649 9.182 9.649 9.483 9.483L16.25 5.75" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3.75 14.75L14.25 14.75C15.3546 14.75 16.25 13.8546 16.25 12.75V5.25C16.25 4.14543 15.3546 3.25 14.25 3.25L3.75 3.25C2.64543 3.25 1.75 4.14543 1.75 5.25V12.75C1.75 13.8546 2.64543 14.75 3.75 14.75Z" stroke="#0F0F0F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger text-center mt-2" style="font-size: 14px;">
          {{ errorMessage }}
        </div>

        <!-- Continue Button -->
        <button type="submit" class="btn btn-dark w-100 py-2 onestsemibold mt-3" [disabled]="isLoading">
          {{ isLoading ? 'Sending code' : 'Continue' }}
          <i class="fa fa-arrow-right ms-2" *ngIf="!isLoading"></i>
        </button>
      </form>

      <!-- Return to Sign In -->
      <div class="text-center mt-3">
        <a (click)="goToFlogin()" class="text-muted text-decoration-none robotoregular" style="font-size:12px;">Return to Sign In</a>
      </div>
    </div>
  </div>
</div>
