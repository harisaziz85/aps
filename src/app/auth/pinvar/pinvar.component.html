<div class="login-container vh-100">
  <img src="/images/logo.png" height="62" width="190" class="m-2" alt="Logo">

  <div class="d-flex justify-content-center align-items-center main1">
    <div class="card rounded-4" style="max-width: 700px; width: 100%;">
      <!-- Title -->
      <h2 class="onestbold mt-2 text-center" style="font-size: 47px;">Enter Your Code</h2>
      <p class="onestbold head1 mt-4 text-center">
        We’ve sent a 4-digit code to {{ email }}. Please check your inbox for an email from us.
      </p>

      <!-- OTP Input Fields -->
      <div class="d-flex justify-content-center gap-3 my-3">
        <input
          type="text"
          maxlength="1"
          class="otp-input form-control text-center"
          (input)="moveToNext($event, 0)"
          autocomplete="off"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input form-control text-center"
          (input)="moveToNext($event, 1)"
          autocomplete="off"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input form-control text-center"
          (input)="moveToNext($event, 2)"
          autocomplete="off"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input form-control text-center"
          (input)="moveToNext($event, 3)"
          autocomplete="off"
        />
      </div>

      <!-- Resend OTP -->
      <p class="mb-1 text-center robotoregular txt">Didn’t receive the email?</p>
      <p class="text-center robotoregular txt">
        <a href="javascript:void(0)" [class.disabled]="countdown > 0" style="color:black; text-decoration:none">
          Resend {{ countdown > 0 ? 'in ' + countdown + 's' : 'now' }}
        </a>
      </p>

      <!-- Submit OTP Button -->
      <button
        class="btn btn-dark onestbold w-100 py-2 cbbtn"
        (click)="onSubmitOtp()"
      >
        <i class="fa fa-refresh"></i> Continue
      </button>
    </div>
  </div>
</div>
