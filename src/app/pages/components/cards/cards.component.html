<div class="container">
  <!-- Shimmer Effect for Loading -->
  <div *ngIf="loading" class="row g-3">
    <div class="col-md-6" *ngFor="let _ of [1, 2, 3, 4]">
      <div class="card custom-card shimmer">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <div class="icon-box shimmer-box"></div>
              <div class="shimmer-line head1 ms-2"></div>
            </div>
          </div>
          <div class="shimmer-line text mt-3"></div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="shimmer-line head"></div>
            <div class="shimmer-button"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Dynamic Cards -->
  <div class="row g-3" *ngIf="!loading && !error">
    <div class="col-md-6" *ngFor="let card of cards">
            <a [routerLink]="card.route" class="text-decoration-none">

      <div class="card custom-card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <div class="icon-box">
                <div [innerHTML]="getSafeSvg(card.svgContent)"></div>
              </div>
              <p class="onestbold head1 mt-3 ms-2">{{ card.title }}</p>
            </div>
          </div>
          <p class="mt-3 onestbold text">Total {{ card.title }}</p>
          <div class="d-flex align-items-center justify-content-between">
            <p class="onestbold head">{{ card.count }}</p>
              <button class="btn btn-dark onestsemibold" style="width: 130px;">
                {{ card.button }}
              </button>
          </div>
        </div>
      </div>
            </a>

    </div>
  </div>
</div>
