<div class="image-editor-container">
  <input type="file" accept="image/*" (change)="onFileSelected($event)">
  <div class="canvas-container">
    <img *ngIf="imageSrc" [src]="imageSrc" class="preview-image" (click)="openModal()">
  </div>

  <div *ngIf="showModal" class="modal">
    <div class="modal-content">
      <span class="close-button" (click)="closeModal()">×</span>
      <div class="controls">
        <select (change)="handleEditOption($event)">
          <option value="" selected disabled>Select Edit Option</option>
          <option value="circle">Circle</option>
          <option value="line">Line</option>
          <option value="text">Text</option>
          <option value="arrow">Arrow</option>
          <option value="rotate">Rotate 90°</option>
        </select>
        <button (click)="saveChanges()">Save</button>
      </div>
      <div *ngIf="showDropdown" class="custom-dropdown">
        <div class="drawing-controls" *ngIf="drawingMode !== 'none' && drawingMode !== 'text'">
          <label>Color:
            <input type="color" [(ngModel)]="strokeColor">
          </label>
          <label>Line Width:
            <input type="number" min="1" max="20" [(ngModel)]="lineWidth">
          </label>
        </div>
        <div class="drawing-controls" *ngIf="drawingMode === 'text'">
          <label>Color:
            <input type="color" [(ngModel)]="strokeColor">
          </label>
        </div>
      </div>
      <div class="canvas-container">
        <canvas #imageCanvas></canvas>
      </div>
    </div>
  </div>
</div>
